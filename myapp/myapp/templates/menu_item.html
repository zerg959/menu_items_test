<li class="{% if node.item.active %}active{% endif %}">
    <a href="{{ node.item.get_absolute_url }}">{{ node.item.name }}</a>
    {% if node.expanded %}
        <ul>
            {% for child in node.children %}
                {% include 'menu_item.html' with node=child %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
