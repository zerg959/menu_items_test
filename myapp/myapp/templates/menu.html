<ul>
  {% for item in menu_items %}
    <li>
      <a href="{{ item.item.get_absolute_url }}" class="{% if item.item.active %}active{% endif %}">
        {{ item.item.name }}
      </a>
      {% if item.children %}
        <ul>
          {% include "menu.html" with menu_items=item.children %}
        </ul>
      {% endif %}
    </li>
  {% endfor %}
</ul>
